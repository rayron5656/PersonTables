
<div class="col-8 offset-2 ">
    <div class="row offset-4">
        <strong>
            <h2 >Person list:</h2>
        </strong>
    </div>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Location</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let p of persons">
              <td>{{p.id}}</td>
              <td>{{p.name.firstname + ' ' +p.name.lastname}}</td>
              <td>
                  {{p.address.city}}
                  <br>
                  <small class="text-secondary">{{p.address.street}} {{p.address.zipcode}}</small>

              </td>
              <td>
                        
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-trash m-1 p-4" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"
                    routerLink="person/inspect/{{p.id}}"
                >
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    <title>Inspect</title>
                  </svg>
        

            </td>
          </tr>
          
        </tbody>
      </table>
</div>
